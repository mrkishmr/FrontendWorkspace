<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration</title>
    </head>
    <body>
        <h2>Student Registration Form</h2>
        <fieldset>
            <legend>Registration</legend>
        <form>
            <label>First Name</label>
            <input type="text" name="name" required><br><br>
            <label>Last Name</label>
            <input type="text" name="name"><br><br>
            <label>Date of birth</label>
            <input type="date" name="date"><br><br>
            <label>Email</label>
            <input type="text" name="Email"><br><br>
            <label>Password</label>
            <input type="password" name="password"><br><br>
            <label>select your gender</label><br>
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female<br><br>
            <label>enter your qualification</label>
         <input type="text" name="qualification"><br><br>
         <label>Select your specialization</label>
         <select name="specialization">
            <option value="select">Select</option>
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="eee">EEE</option>
            <option value="mech">Mech</option>
         </select><br><br>
        <label>Address</label><br>
        <textarea name="address"  rows="5" cols="40"></textarea><br><br>
        <label>Interested courses</label>
        <input type="checkbox" name="checkbox">Java
        <input type="checkbox" name="checkbox">Python
        <input type="checkbox" name="checkbox">HTML<br>
        <input type="file" name="file">
        <label><input type="checkbox" name="checkbox" required>I accept all the terms and conditions</label><br>
        <input type="submit" value="submit">
        </form>
    </fieldset>
    </body>
</html>
